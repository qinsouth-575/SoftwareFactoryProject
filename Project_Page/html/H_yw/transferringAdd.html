<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0 auto;
			}
			
			.content {
				border: 1px solid black;
				margin: 38px 140px 15px;
				border-radius: 6px 6px 0 0;
			}
			
			.content-i {
				margin: 10px 20px 10px;
				border: 1px solid gainsboro;
				padding-top: 10px;
			}
		</style>
		<link rel="stylesheet" href="../../layui/css/layui.css" />
	</head>

	<body>
		<div class="content">
			<!--标题-->
			<!--<i class="layui-icon ">&#xe61c;</i>-->
			<p style="color: #000000;font: 16px '楷体';margin: 0 0 0 19px;position: relative;top: 10px;">调拨单(空白)</p>
			<div class="content-i">
				<!--栅格-->
				<form class="layui-form" action="">

					<div class="layui-container">

						<div class="layui-row">
							<div class="layui-row" style="margin-top: 20px;">
								<div class="layui-col-md6"  style="margin-bottom: 4px;">
									<label class="layui-form-label">调出仓库</label>
									<div class="layui-input-inline">
										<input type="text" name="cangku" required lay-verify="required" placeholder="" style="width: 240px;" autocomplete="off" class="layui-input" disabled="disabled">
									</div>
									<a href="javascript:void(0)" id="dc"><span class="layui-icon layui-icon-search" style="font-size: 1.5rem;"></span></a>
								</div>
								
								<div class="layui-col-md6" style="margin-left: -90px;margin-bottom: 4px;">
									<label class="layui-form-label">单据日期</label>
									<div class="layui-input-inline">
										<!-- 注意：这一层元素并不是必须的 -->
										<input type="text" class="layui-input" id="test1" style="width: 240px;" placeholder="yyyy-MM-dd">
									</div>
								</div>
							</div>

							<div class="layui-row" style="margin-top: 20px;">
								<div class="layui-col-md6"  style="margin-bottom: 4px;">
									<label class="layui-form-label">调入仓库</label>
									<div class="layui-input-inline">
										<input type="text" name="cangku" required lay-verify="required" placeholder="" style="width: 240px;" autocomplete="off" class="layui-input"  disabled="disabled">
									</div>
									<a href="javascript:void(0)" id="dr"><span class="layui-icon layui-icon-search" style="font-size: 1.5rem;"></span></a>
								</div>
								
								<div class="layui-col-md6" style="margin-left: -90px;margin-bottom: 4px;">
									<label class="layui-form-label">单据号码</label>
									<div class="layui-input-inline">
										<!-- 注意：这一层元素并不是必须的 -->
										<input type="text" name="title" required lay-verify="required" placeholder="" style="width: 240px;" autocomplete="off" class="layui-input">
									</div>
								</div>
							</div>

							<!--选项卡-->
							<div class="layui-tab layui-tab-card" style="width: 900px;margin-left: 40px;background-color: white;">
								<ul class="layui-tab-title">
									<li class="layui-this">内容</li>
									<li>备注</li>
								
								</ul>
								<div class="layui-tab-content">
									<div class="layui-tab-item layui-show">
										<table class="layui-table" style="text-align: center;">
											<thead>
												<th style="text-align: center;">(栏号)</th>
												<th style="text-align: center;">物料编号</th>
												<th style="text-align: center;">(物料名称)</th>
												<th style="text-align: center;">(规格型号)</th>
												<th style="text-align: center;">(单位)</th>
												<th style="text-align: center;">数量</th>
												<th style="text-align: center;">(批号)</th>
												<th style="text-align: center;">分录备注</th>
											</thead>
											<tbody>
												<tr>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
												</tr>
												<tr>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
												</tr>
												<tr>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
													<td>111</td>
												</tr>

											</tbody>

										</table>

										<span>合计：<span>20</span></span>
									</div>
									<!--备注内容-->
									<div class="layui-tab-item">
										<div class="layui-form-item" style="width: 300px;">
											<label class="layui-form-label">自定栏1</label>
											<div class="layui-input-block">
												<select name="city" lay-verify="required">
													<option value=""></option>

												</select>
											</div>
										</div>

										<div class="layui-form-item" style="width: 300px;float: right;margin: -54px 0 0 0 ;position: relative;right: 60px;">
											<label class="layui-form-label">自定栏2</label>
											<div class="layui-input-block">
												<select name="city" lay-verify="required">
													<option value=""></option>

												</select>
											</div>
										</div>
										<!--文本域-->
										<div class="layui-form-item layui-form-text">
											<label class="layui-form-label">备注</label>
											<div class="layui-input-block">
												<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
											</div>
										</div>
									</div>

									<!---->
								</div>

							</div>
							<!---->
							<div class="layui-row">
								<div class="layui-col-md6">
									<div class="layui-form-item">
										<label class="layui-form-label">制单人员</label>
										<div class="layui-input-block">
											<input type="text" name="title" required lay-verify="required" placeholder="" style="width: 240px;" autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>

								<div class="layui-col-md6" style="margin-left: -90px;">
									<div class="layui-form-item">
										<label class="layui-form-label">复核人员</label>
										<div class="layui-input-block">
											<input type="text" name="title" required lay-verify="required" placeholder="" style="width: 240px;" autocomplete="off" class="layui-input">
										</div>
									</div>
								</div>

							</div>
							<!--下拉框-->
							<div class="layui-form-item">
								<div class="" style="width: 100px; margin-left: 38px;">
									<select name="city" lay-verify="">
										<option value="0" disabled>批号设定</option>
										<option value="1" disabled>条码打印</option>
										<option value="2" selected>功能</option>
									</select>
								</div>
							</div>
				</form>
				</div>
				</div>
				<script type="text/javascript" src="../../js/jquery-1.12.4.js"></script>
				<script type="text/javascript" src="../../layui/layui.js"></script>
				<script type="text/javascript">
					
					layui.use('laydate', function() {
						var laydate = layui.laydate;

						//执行一个laydate实例
						laydate.render({
							elem: '#test1' //指定元素
						});
					});

					//注意：选项卡 依赖 element 模块，否则无法进行功能性操作
					layui.use('element', function() {
						var element = layui.element;

						//…
					});

					//Demo
					layui.use('form', function() {
						var form = layui.form;

						//监听提交
						form.on('submit(formDemo)', function(data) {
							layer.msg(JSON.stringify(data.field));
							return false;
						});
					});

					layui.use('laypage', function() {
						var laypage = layui.laypage;

						//执行一个laypage实例
						laypage.render({
							elem: 'test2' //注意，这里的 test1 是 ID，不用加 # 号
								,
							count: 50 //数据总数，从服务端得到
						});
					});
					
					$("#dc").click(function(){
						layui.use('layer', function(){
							var layer = layui.layer;
	  
							layer.open({
								title:'调出仓库选择',
								type: 1, 
								content: '<select><option></option></select><input type=text id=searchByck/>'
							});
						});
					});
					$("#dr").click(function(){
						layui.use('layer', function(){
							var layer = layui.layer;
	  
							layer.open({
								title:'调入仓库选择',
								type: 1, 
								content: '<input type=text id=searchByck/>'
							});
						});
					});
				</script>
	</body>

</html>
