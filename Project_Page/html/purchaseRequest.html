<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>采购请购单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    
    <style type="text/css">
    	.layui-input-block {
			    margin-left: 120px;
			    min-height: 36px;
			}
			.layui-row{
				margin-bottom: 10px;
			}
			.layui-form-label {
			    float: left;
			    display: block;
			    padding: 9px 5px;
			    width: 85px;
			    font-weight: 400;
			    line-height: 20px;
			    text-align: right;
			}
			.layui-form-item {
			    margin-top: 5px;
			    margin-bottom: 5px;
			    clear: none;
			    display: inline-block;
			}
			.layui-tab-title li {
			    padding: 0 0px; 
			}
			.layui-table {
		    width: 100%;
		    background-color: #fff;
		    color: #666;
		    overflow-y: auto;
			}
			.layui-table thead tr{
				background-color: #d7e7ff !important;
			}
			.layui-table td, .layui-table th{
		    border-width: 1px;
		    border-style: solid;
		    border-color: #d3d1d1;
			}
			.color{
				color: blue;
			}
    </style>
  </head>
  
  <body>
    <div class="x-body">
       <div class="layui-container" style="padding: 8px;">  
		  	<div class="layui-row">
			    <div class="layui-col-md12">
			   		<span style="font-size: 18px;padding-left: 15px;">
			   			采购请购单
			   		</span>
			    </div>
		  	</div>
		  	<div style="padding: 10px;">
		  		<div class="layui-row" >
			   		<form class="layui-form" action="">
						  <div class="layui-form-item layui-col-md6">
						    <label class="layui-form-label color">采购请购类型</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item layui-col-md6">
						    <label class="layui-form-label color">单据日期</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required" id="date" autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item layui-col-md6">
						    <label class="layui-form-label">单况</label>
						    <div class="layui-input-block">
						      <select name="city" lay-verify="required">
						        <option value="0" selected>未结案</option>
						        <option value="1">已结案</option>
						        <option value="2">无效</option>
						      </select>
						    </div>
						  </div>
						  <div class="layui-form-item layui-col-md6">
						    <label class="layui-form-label color">单据号码</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required" id="djhm"  autocomplete="off" class="layui-input">
						    </div>
						  </div>
						</form>
			  	</div>
			  	<div class="layui-row">
			  		<div class="layui-tab">
						  <ul class="layui-tab-title">
						    <li class="layui-this">内容</li>
						    <li>备注</li>
						  </ul>
						  <div class="layui-tab-content">
						    <div class="layui-tab-item layui-show">
						    	<div style="border:1px solid #8eafdb;padding:8px;">
						    		<div style="overflow: scroll;">
								    	<table class="layui-table" lay-size="sm" style="width: 150%;">
											  <thead>
											  	<tr>
											  		<td colspan="6"></td>
											  		<td colspan="3">标准进价信息</td>
											  		<td colspan="3">最后一次采购信息</td>
											  		<td colspan="6"></td>
											  	</tr>
											  	<tr>
											  		<td>栏号</td>
											  		<td class="color">物料编号</td>
											  		<td>(物料名称)</td>
											  		<td>(规格型号)</td>
											  		<td>(单位名称)</td>
											  		<td>数量</td>
											  		<td>(币别)</td>
											  		<td>(标准进价)</td>
											  		<td>(标准进价金额)</td>
											  		<td>(币别)</td>
											  		<td>(单价)</td>
											  		<td>(进价金额)</td>
											  		<td>需求日期</td>
											  		<td>(建议采购日期)</td>
											  		<td>(未采购量)</td>
											  		<td>分录备注</td>
											  		<td>(来源单别)</td>
											  		<td>(来源单号)</td>
											  	</tr>
											  </thead>
											  <tbody>	
											  	<tr>
											  		<td colspan="18" align="center">内容</td>
											  	</tr>
											  </tbody>
											  <tfoot>
											  	<tr>
											  		<td colspan="5">合计:</td>
											  		<td colspan="9">55</td>
											  		<td>0</td>
											  	</tr>
											  </tfoot>
											</table>
							    	</div>	
						    	</div>	
						    </div>
						    <div class="layui-tab-item">
						    	<form class="layui-form" action="">
									  <div class="layui-form-item layui-col-md6">
									    <label class="layui-form-label">表头条文</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
									    </div>
									  </div>
									  <div class="layui-form-item layui-col-md6">
									    <label class="layui-form-label">自定栏一</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
									    </div>
									  </div>
									   <div class="layui-form-item layui-col-md6">
									    <label class="layui-form-label">表尾条文</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
									    </div>
									  </div>
									  <div class="layui-form-item layui-col-md6">
									    <label class="layui-form-label">自定栏二</label>
									    <div class="layui-input-block">
									      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
									    </div>
									  </div>
									  <div class="layui-form-item layui-col-md12">
									    <label class="layui-form-label">备注</label>
									    <div class="layui-input-block">
									      <textarea rows="12" name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
									    </div>
									  </div>
									</form>
						    </div>
						  </div>
						</div>
			  	</div>
			  	<div class="layui-row">
		  			<form class="layui-form" action="">
						  <div class="layui-form-item layui-col-md6">
						    <label class="layui-form-label color">请购人员</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item layui-col-md6">
						    <label class="layui-form-label">制单人员</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input">
						    </div>
						  </div>
						   <div class="layui-form-item layui-col-md6">
						    <label class="layui-form-label color">请购部门</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input">
						    </div>
						  </div>
						  <div class="layui-form-item layui-col-md6">
						    <label class="layui-form-label">复核人员</label>
						    <div class="layui-input-block">
						      <input type="text" name="title" required  lay-verify="required"  autocomplete="off" class="layui-input">
						    </div>
						  </div>
						</form>
		  		</div>
		  		<div class="layui-row">
		  			<button class="layui-btn layui-btn-normal" style="width: 8%;">转单</button>
		  			<button class="layui-btn layui-btn-normal" style="width: 8%;">功能</button>
		  		</div>
		  	</div>
		  </div>
    </div>
    
    <script src="../layui.all.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script>
		
		</script>
    <script>
			var date = layui.laydate;
			//执行一个laydate实例
			date.render({
				elem: '#date' //指定元素
				,value: new Date()//默认现在时间
				,format: 'yyyy-MM-dd'
			  ,done: function(value){//控件选择完毕后的回调---点击日期、清空、现在、确定均会触发。
			  	var datevalue=value.replace("-","");
			  	datevalue=datevalue.replace("-","");
			  	$("#djhm").attr("value",datevalue);
			    console.log('done'+value); //得到日期生成的值，如：2017-08-18
			  },change:function(value){
			  	 console.log('change'+value);
			  },ready:function(date){
			  	if(date.month<10){
			  		var yue="0"+date.month;
			  	}else{
			  		var yue=date.month;
			  	}
			  	var datevalue=date.year+""+yue+date.date;
			  	$("#djhm").attr("value",datevalue);
			  }
			});
			//键盘绑定事件
			//layui.prompt({});
		  console.log('采购日期'+date);
		</script>
  </body>
</html>
