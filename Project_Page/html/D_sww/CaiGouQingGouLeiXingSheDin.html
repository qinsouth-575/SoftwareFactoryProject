				$.each(res.data, function(i, obs){

               			"<td>" + obs.classname + "</td>" + 
               			"<td><input type='checkbox'></td>" + 
              		"</tr>");
					
					$("tbody").append($dr);
				});
				
				$("tbody>tr").on("click", function(){
					$("tbody input").prop("checked", false);
					if(!$(this).find("input").is(":checked")){
						$(this).find("input").prop("checked", true);
					} else {
						$(this).find("input").prop("checked", false);
					}
				});
			});
			
			function quhui(){
				let obs = {};
				$(".ordbillstyle").each(function() {
					if($(this).find("input").prop("checked")) {
						obs.classid = $(this).find("td").eq(0).text();
						obs.classname = $(this).find("td").eq(1).text();
					}
				});
				//let index = parent.layer.getFrameIndex(window.name);
				parent.listVm.TPurchaseRequisitions.prTypeId = obs.classid;
				parent.listVm.TPurchaseRequisitions.prTypeName = obs.classname;
				parent.layer.close($("#index").val());
			}
