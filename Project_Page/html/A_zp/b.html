<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/layui.css"/>
	</head>
	<body>
		<select id="type" onchange="jz()"  name="" style="width: 90px;height: 25px;" class="layui-col-md-offset1" disabled="disabled">
			<option value="staff_id">人员编号</option>
			<option value="team_id">所属部门</option>
			<option value="staff_name">人员姓名</option>
			<option value="staff_idnumber">身份证号</option>
			<option value="staff_gender">性别</option>
			<option value="staff_technicaltitle">中文职位</option>
		</select>
		<input id="name" type="text" style="height: 20px;" class="layui-col-md-offset1" readonly="readonly" />
		<div class="layui-tab-item layui-show layui-tab-content " style="border: 1px solid; overflow-x: scroll; overflow-y: scroll;">
			<table class="layui-table" readonly="readonly">
				<thead>
					<tr>
						<th style="white-space: nowrap;">人员编号</th>
						<th style="white-space: nowrap;">人员姓名</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="../../js/jquery-1.8.2.min.js" ></script>
		<script>
			jz()
			function jz(){
				var type=$("#type").val()
				var name=$("#name").val()
				$.ajax({
					url:"//localhost:8080/SoftwareFactoryProject_/zp/queryyg",
					data:{
						type:type,
						name:name
					},
					success:function(r){ 
							console.log(r)
							$("tbody").html("")
							$(r).each(function(i,obj){
								if($("#type").val()=="customer_id"){
									$tr=$("<tr onclick='c(this)'><td>"+obj.staff_id+"</td><td>"+obj.customerEasyname+"</td><td><input type='hidden' value="+obj.customerEasyname+"></td></tr>")
								}else{
									$tr=$("<tr onclick='c(this)'><td>"+obj.staff_id+"</td><td>"+obj[$("#type").val()]+"</td><td><input type='hidden' value="+obj.customerEasyname+"></td></tr>")
								}
								$("tbody").append($tr)
							})
						$("table tbody tr td input").attr("readonly","readonly");
					}
				});
			}
			function c(obj){
				var staff_name=$(obj).find("td:eq(1)").text()
				parent.show2(staff_name)
			}
		</script>
	</body>
</html>
